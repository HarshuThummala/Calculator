<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="calculator.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Poppins&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Calculator -->
    <div class="calculator">
        <div class="header">
            <div id="equation" class="equation"></div>
            <div id="answer" class="answer"></div>
        </div>
        <div class="body">
            <button id="clear" class="span-two">AC</button>
            <button id="del">DEL</button>
            <button id="divide">/</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button id="multiply">*</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button id="add">+</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button id="subtract">-</button>
            <button id="period">.</button>
            <button class="num">0</button>
            <button id="equals" class="span-two">=</button>
        </div>

        <p class="credits">Harshu Thummala</p>
    </div>

    <div class="area" >
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
</div >
</body>
</html>
